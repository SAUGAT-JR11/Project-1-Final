<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
<head>
    <title>contactInfo</title>
</head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Street-14, Lakeside,<br>Pokhara</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+977 61506301</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>reception@hotelsarowar.com</p>
                        </div>
                    </div>

                </div>
                <div class="contact-form">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="reguired">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="reguired">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="reguired">
                            <span>Mobile No</span>
                        </div>
                        <div class="inputBox">
                           <textarea required="reguired"></textarea>
                            <span>Send a Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
